<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicar & Criar - Quebra-Gelo</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/theme.css">
    <script src="../js/theme.js"></script>
    <style>
        .game-container {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--bg-color);
            color: var(--text-color);
            border-color: var(--border-color);
        }
        
        .game-area {
            position: relative;
            width: 600px;
            height: 400px;
            margin: 20px auto;
            border: 3px solid #4a90e2;
            border-radius: 10px;
            overflow: hidden;
            background-color: #f0f8ff;
        }
        
        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: 1;
        }
        
        .ice-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            display: flex;
            flex-wrap: wrap;
        }
        
        .ice-block {
            background-color: rgba(184, 229, 250, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .ice-block.clicked {
            transform: scale(0.95);
        }
        
        .ice-block.breaking {
            background-color: rgba(184, 229, 250, 0.4);
        }
        
        .ice-block.broken {
            background-color: rgba(184, 229, 250, 0);
            pointer-events: none;
        }
        
        .progress-container {
            width: 600px;
            height: 20px;
            background-color: #e0e0e0;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #4a90e2;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .game-info {
            margin-bottom: 20px;
        }
        
        .level-indicator {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        .click-counter {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        .controls {
            margin: 20px auto;
        }
        
        button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        button:hover {
            background-color: #2a70c2;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        @media (max-width: 650px) {
            .game-area {
                width: 90%;
                height: 300px;
            }
            
            .progress-container {
                width: 90%;
            }
        }

        .game-notification {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            border-radius: 10px;
            background-color: #4a90e2;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        .game-notification.success {
            background-color: #4caf50;
        }

        .game-notification.error {
            background-color: #f44336;
        }

        .game-notification.info {
            background-color: #4a90e2;
        }

        @keyframes slideIn {
            from {
                transform: translate(-50%, -100%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .game-notification {
                width: 90%;
                font-size: 1rem;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="theme-toggle" id="themeToggle">ðŸŒ“</button>
    </div>   
    <div class="logo-container">
        <img src="../img/logo_single.png" alt="Clicar & Criar Logo" class="logo" id="logoImage">
    </div>
    <div class="game-container">
        <h1>Quebra-Gelo</h1>
        
        <div class="game-info">
            <p>Clique nos blocos de gelo para quebrÃ¡-los e descobrir a imagem escondida!</p>
            <div class="level-indicator">NÃ­vel: <span id="level">1</span></div>
            <div class="click-counter">Cliques: <span id="clicks">0</span> / <span id="maxClicks">50</span></div>
        </div>
        
        <div class="game-area">
            <div class="image-container" id="imageContainer"></div>
            <div class="ice-layer" id="iceLayer"></div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="controls">
            <button id="nextLevelButton" disabled>PrÃ³ximo NÃ­vel</button>
            <button id="resetButton">Nova Imagem</button>
        </div>
        
        <a href="../index.html" class="back-button">Voltar para a pÃ¡gina inicial</a>
    </div>
    <div class="game-notification" id="gameNotification"></div>
    
    <script src="../js/quebragelo.js"></script>
</body>
</html>
