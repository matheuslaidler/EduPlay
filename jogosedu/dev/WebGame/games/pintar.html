<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicar & Criar - Mini Paint</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/theme.css">
    <script src="../js/theme.js"></script>
    <style>
        .paint-container {
            text-align: center;
            max-width: 900px;
            margin: 0 auto;
            background-color: var(--bg-color);
            color: var(--text-color);
            border-color: var(--border-color);
        }
        
        .game-info {
            margin: 20px 0;
        }
        
        .canvas-container {
            position: relative;
            margin: 20px auto;
            max-width: 800px;
            border: 3px solid #4a90e2;
            border-radius: 10px;
            overflow: hidden;
        }
        
        #paintCanvas {
            display: block;
            background-color: white;
            cursor: crosshair;
            max-width: 100%;
        }
        
        .toolbar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 15px 0;
            gap: 10px;
        }
        
        .toolbar-section {
            background-color: #f5f5f5;
            border-radius: 10px;
            padding: 10px;
            margin: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .toolbar-section h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #4a90e2;
            font-size: 1rem;
        }
        
        .color-options {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }
        
        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .color-option:hover {
            transform: scale(1.1);
        }
        
        .color-option.selected {
            transform: scale(1.1);
            box-shadow: 0 0 0 2px white, 0 0 0 4px #4a90e2;
        }
        
        .tool-options {
            display: flex;
            gap: 10px;
        }
        
        .tool-option {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.2s;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }
        
        .tool-option:hover {
            background-color: #f0f0f0;
        }
        
        .tool-option.selected {
            background-color: #e0f7fa;
            box-shadow: 0 0 0 2px #4a90e2;
        }
        
        .tool-option img {
            width: 24px;
            height: 24px;
        }
        
        .brush-size {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .size-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: white;
            color: #333;
            font-weight: bold;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .size-btn:hover {
            background-color: #f0f0f0;
        }
        
        #brushPreview {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: black;
            margin: 0 5px;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
        }
        
        .action-button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }
        
        .action-button:hover {
            background-color: #2a70c2;
        }
        
        .stamp-container {
            display: none;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }
        
        .stamp-option {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            background-size: 80%;
            background-position: center;
            background-repeat: no-repeat;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }
        
        .stamp-option:hover {
            background-color: #f0f0f0;
        }
        
        .stamp-option.selected {
            background-color: #e0f7fa;
            box-shadow: 0 0 0 2px #4a90e2;
        }
        
        @media (max-width: 768px) {
            .toolbar {
                flex-direction: column;
                align-items: center;
            }
            
            .toolbar-section {
                width: 90%;
            }
            
            .canvas-container {
                width: 90%;
            }
            
            .color-options {
                grid-template-columns: repeat(5, 1fr);
            }
            
            .color-option {
                width: 25px;
                height: 25px;
            }
            
            .tool-option {
                width: 35px;
                height: 35px;
            }
            
            .tool-option img {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="theme-toggle" id="themeToggle">üåì</button>
    </div>   
    <div class="logo-container">
        <img src="../img/logo_single.png" alt="Clicar & Criar Logo" class="logo" id="logoImage">
    </div>
    <div class="paint-container">
        <h1>Mini Paint</h1>
        
        <div class="game-info">
            <p>Use as diferentes ferramentas e cores para criar seus desenhos!</p>
        </div>
        
        <div class="toolbar">
            <div class="toolbar-section">
                <h3>Ferramentas</h3>
                <div class="tool-options">
                    <div class="tool-option selected" data-tool="pencil" title="L√°pis">
                        ‚úèÔ∏è
                    </div>
                    <div class="tool-option" data-tool="brush" title="Pincel">
                        üñåÔ∏è
                    </div>
                    <div class="tool-option" data-tool="eraser" title="Borracha">
                        üßΩ
                    </div>
                    <div class="tool-option" data-tool="stamp" title="Carimbo">
                        üñçÔ∏è
                    </div>
                </div>
                
                <div class="stamp-container" id="stampContainer">
                    <div class="stamp-option" data-stamp="star">‚≠ê</div>
                    <div class="stamp-option" data-stamp="heart">‚ù§Ô∏è</div>
                    <div class="stamp-option" data-stamp="smile">üòä</div>
                    <div class="stamp-option" data-stamp="flower">üå∏</div>
                </div>
            </div>
            
            <div class="toolbar-section">
                <h3>Cores</h3>
                <div class="color-options">
                    <div class="color-option selected" data-color="black" style="background-color: black;"></div>
                    <div class="color-option" data-color="red" style="background-color: #f44336;"></div>
                    <div class="color-option" data-color="blue" style="background-color: #2196f3;"></div>
                    <div class="color-option" data-color="green" style="background-color: #4caf50;"></div>
                    <div class="color-option" data-color="yellow" style="background-color: #ffeb3b;"></div>
                    <div class="color-option" data-color="orange" style="background-color: #ff9800;"></div>
                    <div class="color-option" data-color="purple" style="background-color: #9c27b0;"></div>
                    <div class="color-option" data-color="pink" style="background-color: #e91e63;"></div>
                    <div class="color-option" data-color="brown" style="background-color: #795548;"></div>
                    <div class="color-option" data-color="white" style="background-color: white; border: 1px solid #ccc;"></div>
                </div>
            </div>
            
            <div class="toolbar-section">
                <h3>Tamanho</h3>
                <div class="brush-size">
                    <button id="decreaseBrush" class="size-btn">-</button>
                    <div id="brushPreview"></div>
                    <button id="increaseBrush" class="size-btn">+</button>
                </div>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="paintCanvas" width="800" height="500"></canvas>
        </div>
        
        <div class="action-buttons">
            <button id="clearButton" class="action-button">Limpar Tudo</button>
            <button id="saveButton" class="action-button">Salvar Desenho</button>
        </div>
        
        <a href="../index.html" class="back-button">Voltar para a p√°gina inicial</a>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('paintCanvas');
            const ctx = canvas.getContext('2d');
            let isDrawing = false;
            let currentTool = 'pencil';
            let currentColor = '#000000';
            let brushSize = 5;
            let currentStamp = 'star';
            let lastX = 0;
            let lastY = 0;
            let touchOffset = { x: 0, y: 0 };

            // Ajustar tamanho do canvas
            function resizeCanvas() {
                const container = canvas.parentElement;
                canvas.width = container.clientWidth;
                canvas.height = container.clientHeight;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
            }

            // Calcular offset do toque
            function getTouchOffset(canvas, touch) {
                const rect = canvas.getBoundingClientRect();
                return {
                    x: touch.clientX - rect.left,
                    y: touch.clientY - rect.top
                };
            }

            // Fun√ß√£o para desenhar carimbo
            function drawStamp(x, y) {
                const size = brushSize * 3;
                ctx.font = `${size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(getStampSymbol(currentStamp), x, y);
            }

            function getStampSymbol(stamp) {
                const stamps = {
                    'star': '‚≠ê',
                    'heart': '‚ù§Ô∏è',
                    'smile': 'üòä',
                    'flower': 'üå∏'
                };
                return stamps[stamp] || '‚≠ê';
            }

            // Eventos de toque
            canvas.addEventListener('touchstart', function(e) {
                e.preventDefault();
                const touch = e.touches[0];
                const offset = getTouchOffset(canvas, touch);
                lastX = offset.x;
                lastY = offset.y;
                isDrawing = true;
                
                if (currentTool === 'stamp') {
                    drawStamp(lastX, lastY);
                }
            });

            canvas.addEventListener('touchmove', function(e) {
                e.preventDefault();
                if (!isDrawing) return;
                
                const touch = e.touches[0];
                const offset = getTouchOffset(canvas, touch);
                
                if (currentTool === 'stamp') {
                    drawStamp(offset.x, offset.y);
                } else {
                    ctx.beginPath();
                    ctx.moveTo(lastX, lastY);
                    ctx.lineTo(offset.x, offset.y);
                    ctx.strokeStyle = currentColor;
                    ctx.lineWidth = brushSize;
                    ctx.stroke();
                }
                
                lastX = offset.x;
                lastY = offset.y;
            });

            canvas.addEventListener('touchend', function(e) {
                e.preventDefault();
                isDrawing = false;
            });

            // Eventos do mouse
            canvas.addEventListener('mousedown', function(e) {
                const rect = canvas.getBoundingClientRect();
                lastX = e.clientX - rect.left;
                lastY = e.clientY - rect.top;
                isDrawing = true;
                
                if (currentTool === 'stamp') {
                    drawStamp(lastX, lastY);
                }
            });

            canvas.addEventListener('mousemove', function(e) {
                if (!isDrawing) return;
                
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                if (currentTool === 'stamp') {
                    drawStamp(x, y);
                } else {
                    ctx.beginPath();
                    ctx.moveTo(lastX, lastY);
                    ctx.lineTo(x, y);
                    ctx.strokeStyle = currentColor;
                    ctx.lineWidth = brushSize;
                    ctx.stroke();
                }
                
                lastX = x;
                lastY = y;
            });

            canvas.addEventListener('mouseup', function() {
                isDrawing = false;
            });

            // Sele√ß√£o de ferramentas
            document.querySelectorAll('.tool-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.tool-option').forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    currentTool = this.dataset.tool;
                    
                    const stampContainer = document.getElementById('stampContainer');
                    if (currentTool === 'stamp') {
                        stampContainer.style.display = 'flex';
                    } else {
                        stampContainer.style.display = 'none';
                    }
                });
            });

            // Sele√ß√£o de carimbos
            document.querySelectorAll('.stamp-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.stamp-option').forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    currentStamp = this.dataset.stamp;
                });
            });

            // Inicializa√ß√£o
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
        });
    </script>
</body>
</html>
