<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicar & Criar - Descobrir</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/theme.css">
    <script src="../js/theme.js"></script>
    <style>
        .game-container {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--bg-color);
            color: var(--text-color);
            border-color: var(--border-color);
        }
        
        .image-section {
            position: relative;
            margin: 20px auto;
            max-width: 600px;
            max-height: 400px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        #imageContainer {
            width: 100%;
            height: 400px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
        }
        
        #iceGrid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(6, 1fr);
        }
        
        .ice-piece {
            background-color: rgba(184, 229, 250, 0.8);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .ice-piece.melted {
            background-color: transparent;
            pointer-events: none;
        }
        
        .progress-container {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        #progressBar {
            height: 100%;
            width: 0;
            background-color: #4a90e2;
            transition: width 0.3s ease;
        }
        
        .game-info {
            margin-bottom: 20px;
        }
        
        .level-info {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        .level-badge {
            background-color: #4a90e2;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            margin: 0 10px;
            font-weight: bold;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        button:hover {
            background-color: #2a70c2;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        @media (max-width: 768px) {
            .image-section {
                max-height: 300px;
            }
            
            #imageContainer {
                height: 300px;
            }
            
            button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            .image-section {
                max-height: 250px;
            }
            
            #imageContainer {
                height: 250px;
            }
            
            .level-badge {
                padding: 5px 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="theme-toggle" id="themeToggle">üåì</button>
    </div>   
    <div class="logo-container">
        <img src="../img/logo_single.png" alt="Clicar & Criar Logo" class="logo" id="logoImage">
    </div>
    <div class="game-container">
        <h1>Descobrir</h1>
        
        <div class="game-info">
            <p>Passe o mouse sobre o gelo para derret√™-lo e descobrir o que est√° escondido!</p>
            <p>Quanto mais alto o n√≠vel, mais dif√≠cil ser√° derreter o gelo.</p>
        </div>
        
        <div class="level-info">
            <div class="level-badge">N√≠vel: <span id="level">1</span></div>
        </div>
        
        <div class="progress-container">
            <div id="progressBar"></div>
        </div>
        
        <div class="image-section">
            <div id="imageContainer"></div>
            <div id="iceGrid"></div>
        </div>
        
        <div class="controls">
            <button id="newImageButton">Nova Imagem</button>
            <button id="nextLevelButton" disabled>Pr√≥ximo N√≠vel</button>
        </div>
        
        <a href="../index.html" class="back-button">Voltar para a p√°gina inicial</a>
    </div>
    
    <script src="../js/descobrir.js"></script>
</body>
</html>
