<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clicar & Criar - Mini Paint</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/theme.css">
    <script src="../js/theme.js"></script>
    <style>
        .paint-container {
            text-align: center;
            max-width: 900px;
            margin: 0 auto;
            background-color: var(--bg-color);
            color: var(--text-color);
            border-color: var(--border-color);
        }
        
        .game-info {
            margin: 20px 0;
        }
        
        .canvas-container {
            position: relative;
            margin: 20px auto;
            max-width: 800px;
            width: 100%;
            border: 3px solid #4a90e2;
            border-radius: 10px;
            overflow: hidden;
            touch-action: none;
        }
        
        #paintCanvas {
            display: block;
            background-color: white;
            cursor: crosshair;
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        
        .toolbar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 15px 0;
            gap: 10px;
        }
        
        .toolbar-section {
            background-color: #f5f5f5;
            border-radius: 10px;
            padding: 10px;
            margin: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .toolbar-section h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #4a90e2;
            font-size: 1rem;
        }
        
        .color-options {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }
        
        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .color-option:hover {
            transform: scale(1.1);
        }
        
        .color-option.selected {
            transform: scale(1.1);
            box-shadow: 0 0 0 2px white, 0 0 0 4px #4a90e2;
        }
        
        .tool-options {
            display: flex;
            gap: 10px;
        }
        
        .tool-option {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.2s;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }
        
        .tool-option:hover {
            background-color: #f0f0f0;
        }
        
        .tool-option.selected {
            background-color: #e0f7fa;
            box-shadow: 0 0 0 2px #4a90e2;
        }
        
        .tool-option img {
            width: 24px;
            height: 24px;
        }
        
        .brush-size {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .size-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: white;
            color: #333;
            font-weight: bold;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .size-btn:hover {
            background-color: #f0f0f0;
        }
        
        #brushPreview {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: black;
            margin: 0 5px;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
        }
        
        .action-button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }
        
        .action-button:hover {
            background-color: #2a70c2;
        }
        
        .stamp-container {
            display: none;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }
        
        .stamp-option {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            background-size: 80%;
            background-position: center;
            background-repeat: no-repeat;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }
        
        .stamp-option:hover {
            background-color: #f0f0f0;
        }
        
        .stamp-option.selected {
            background-color: #e0f7fa;
            box-shadow: 0 0 0 2px #4a90e2;
        }
        
        @media (max-width: 768px) {
            .toolbar {
                flex-direction: column;
                align-items: center;
            }
            
            .toolbar-section {
                width: 90%;
            }
            
            .canvas-container {
                width: 90%;
            }
            
            .color-options {
                grid-template-columns: repeat(5, 1fr);
            }
            
            .color-option {
                width: 25px;
                height: 25px;
            }
            
            .tool-option {
                width: 35px;
                height: 35px;
            }
            
            .tool-option img {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="theme-toggle" id="themeToggle">üåì</button>
    </div>   
    <div class="logo-container">
        <img src="../img/logo_single.png" alt="Clicar & Criar Logo" class="logo" id="logoImage">
    </div>
    <div class="paint-container">
        <h1>Mini Paint</h1>
        
        <div class="game-info">
            <p>Use as diferentes ferramentas e cores para criar seus desenhos!</p>
        </div>
        
        <div class="toolbar">
            <div class="toolbar-section">
                <h3>Ferramentas</h3>
                <div class="tool-options">
                    <div class="tool-option selected" data-tool="pencil" title="L√°pis">
                        ‚úèÔ∏è
                    </div>
                    <div class="tool-option" data-tool="brush" title="Pincel">
                        üñåÔ∏è
                    </div>
                    <div class="tool-option" data-tool="eraser" title="Borracha">
                        üßΩ
                    </div>
                    <div class="tool-option" data-tool="stamp" title="Carimbo">
                        üñçÔ∏è
                    </div>
                </div>
                
                <div class="stamp-container" id="stampContainer">
                    <div class="stamp-option" data-stamp="star">‚≠ê</div>
                    <div class="stamp-option" data-stamp="heart">‚ù§Ô∏è</div>
                    <div class="stamp-option" data-stamp="smile">üòä</div>
                    <div class="stamp-option" data-stamp="flower">üå∏</div>
                </div>
            </div>
            
            <div class="toolbar-section">
                <h3>Cores</h3>
                <div class="color-options">
                    <div class="color-option selected" data-color="black" style="background-color: black;"></div>
                    <div class="color-option" data-color="red" style="background-color: #f44336;"></div>
                    <div class="color-option" data-color="blue" style="background-color: #2196f3;"></div>
                    <div class="color-option" data-color="green" style="background-color: #4caf50;"></div>
                    <div class="color-option" data-color="yellow" style="background-color: #ffeb3b;"></div>
                    <div class="color-option" data-color="orange" style="background-color: #ff9800;"></div>
                    <div class="color-option" data-color="purple" style="background-color: #9c27b0;"></div>
                    <div class="color-option" data-color="pink" style="background-color: #e91e63;"></div>
                    <div class="color-option" data-color="brown" style="background-color: #795548;"></div>
                    <div class="color-option" data-color="white" style="background-color: white; border: 1px solid #ccc;"></div>
                </div>
            </div>
            
            <div class="toolbar-section">
                <h3>Tamanho</h3>
                <div class="brush-size">
                    <button id="decreaseBrush" class="size-btn">-</button>
                    <div id="brushPreview"></div>
                    <button id="increaseBrush" class="size-btn">+</button>
                </div>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="paintCanvas" width="800" height="500"></canvas>
        </div>
        
        <div class="action-buttons">
            <button id="clearButton" class="action-button">Limpar Tudo</button>
            <button id="saveButton" class="action-button">Salvar Desenho</button>
        </div>
        
        <a href="../index.html" class="back-button">Voltar para a p√°gina inicial</a>
    </div>
    
    <script src="../js/pintar.js"></script>
</body>
</html>
