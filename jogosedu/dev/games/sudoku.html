<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicar & Criar - Sudoku J√∫nior</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/theme.css">
    <script src="../js/theme.js"></script>
    <style>
        .game-container {
            background-color: var(--bg-color);
            color: var(--text-color);
            border-color: var(--border-color);
        }
        .sudoku-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
            max-width: 600px;
            background-color: var(--bg-color);
            color: var(--text-color);
            border-color: var(--border-color);
        }
        
        .sudoku-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 2px;
            background-color: #555;
            padding: 3px;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .sudoku-cell {
            width: 60px;
            height: 60px;
            /*background-color: #f9f9f9;*/
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            background-color: var(--bg-color);
        }
        
        /* Adicionar borda mais grossa para os quadrantes 2x2 */
        .sudoku-cell[data-row="0"], .sudoku-cell[data-row="2"] {
            border-bottom: 2px solid #999;
        }
        
        .sudoku-cell[data-col="0"], .sudoku-cell[data-col="2"] {
            border-right: 2px solid #999;
        }
        
        /* Estilo para c√©lulas selecionadas */
        .sudoku-cell.selected {
            background-color: #c7e2ff;
        }
        
        /* Estilo para c√©lulas fixas (iniciais) */
        .sudoku-cell.fixed {
            background-color: #e6e6e6;
            color: #555;
        }
        
        /* Estilo para c√©lulas com erro */
        .sudoku-cell.error {
            background-color: #ffcccc;
            color: #ff0000;
        }
        
        /* Estilo para c√©lulas com dica */
        .sudoku-cell.hint {
            background-color: #d9f2d9;
            color: #006600;
        }
        
        /* Controles do Sudoku */
        .sudoku-controls {
            margin-top: 20px;
            text-align: center;
        }
        
        .sudoku-number-selection {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .sudoku-number {
            width: 40px;
            height: 40px;
            background-color: #e0e0e0;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .sudoku-number.selected {
            background-color: #c7e2ff;
        }
        
        .sudoku-number.clear-cell {
            background-color: #ffcccc;
            color: #ff0000;
        }
        
        .sudoku-mode {
            margin-top: 15px;
            margin-bottom: 10px;
        }
        
        .mode-button {
            background-color: #e0e0e0;
            border: 1px solid #999;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: bold;
            color: #333;
        }
        
        .mode-button.active {
            background-color: #4a90e2;
            color: white;
            border-color: #2a70c2;
        }
        
        .game-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .instructions {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        
        @media (max-width: 500px) {
            .sudoku-cell {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
            
            .sudoku-number {
                width: 30px;
                height: 30px;
                font-size: 16px;
            }
        }

        .game-notification {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            animation: slideIn 0.5s ease-out;
        }

        .game-notification.success {
            background-color: #4CAF50;
        }

        .game-notification.error {
            background-color: #f44336;
        }

        .game-notification.info {
            background-color: #2196F3;
        }

        @keyframes slideIn {
            from {
                transform: translate(-50%, -100%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .game-notification {
                width: 90%;
                font-size: 1rem;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="theme-toggle" id="themeToggle">üåì</button>
    </div>   
    <div class="logo-container">
        <img src="../img/logo_single.png" alt="Clicar & Criar Logo" class="logo" id="logoImage">
    </div>
    <div class="game-container">
        <h1>Sudoku J√∫nior</h1>
        <div class="game-info">
            <p>N√≠vel: <span id="level">1</span></p>
            <p class="instructions">Complete o tabuleiro com n√∫meros de 1 a 4.<br>Cada n√∫mero deve aparecer apenas UMA vez em cada linha e em cada coluna.<br>A divis√£o em quadrantes 2x2 √© apenas visual.</p>
        </div>
        <div class="sudoku-container">
            <div class="sudoku-board" id="sudokuBoard"></div>
            <div class="sudoku-controls">
                <div class="sudoku-mode">
                    <button id="fillModeButton" class="mode-button active">Preencher</button>
                    <button id="selectionModeButton" class="mode-button">Selecionar</button>
                </div>
                <p>N√∫meros dispon√≠veis:</p>
                <div class="sudoku-number-selection" id="numberSelection"></div>
            </div>
        </div>
        <div class="game-buttons">
            <button id="checkButton">Verificar</button>
            <button id="newGameButton">Novo Jogo</button>
            <button id="hintButton">Dica</button>
            <button id="solutionButton">Solu√ß√£o</button>
        </div>
        <a href="../index.html" class="back-button">Voltar para a p√°gina inicial</a>
    </div>
    <div id="gameNotification" class="game-notification"></div>
    <script src="../js/sudoku.js"></script>
</body>
</html>
