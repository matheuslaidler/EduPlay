<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicar & Criar - Jogo da Forca</title>
    <link rel="shortcut icon" type="image/jpg" href="../img/logo_single.png"/>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/theme.css">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            max-width: 200px;
            height: auto;
        }

        .game-container {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .game-title {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
        }

        .game-info {
            color: var(--text-color);
            margin-bottom: 20px;
            text-align: center;
        }

        .hangman-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .hangman-drawing {
            width: 200px;
            height: 250px;
            border: 2px solid var(--text-color);
            margin-bottom: 20px;
            position: relative;
        }

        .word-display {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
            background-color: var(--primary-color);
        }

        .letter-space {
            width: 30px;
            height: 40px;
            border-bottom: 2px solid var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            max-width: 500px;
            margin: 0 auto;
        }

        .keyboard-button {
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .keyboard-button:hover {
            background-color: var(--hover-color);
        }

        .keyboard-button:disabled {
            background-color: var(--border-color);
            cursor: not-allowed;
        }

        .game-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .game-button {
            padding: 8px 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .game-button:hover {
            background-color: var(--hover-color);
        }

        .message {
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
            min-height: 24px;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .back-link {
            display: inline-block;
            padding: 8px 15px;
            background-color: #7a7a7a;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .back-link:hover {
            background-color: #c7c5c5; /*var(--hover-color)*/
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="theme-toggle" id="themeToggle">ðŸŒ“</button>
        </div>

        <div class="logo-container">
            <img src="../img/logo_single.png" alt="Clicar & Criar Logo" class="logo" id="logoImage">
        </div>

        <div class="game-container">
            <h1 class="game-title">Jogo da Forca</h1>
            <div class="game-info">
                <p>Tente adivinhar a palavra secreta! VocÃª tem 9 tentativas.</p>
                <div class="hangman-container">
                    <canvas id="hangmanCanvas" width="200" height="250"></canvas>
                    <div class="word-display" id="wordDisplay"></div>
                    <div class="message" id="message"></div>
                    <div class="keyboard" id="keyboard"></div>
                    <div class="game-controls">
                        <button class="game-button" id="newGameBtn">Novo Jogo</button>
                    </div>
                    <a href="../index.html" class="back-link">Voltar para a PÃ¡gina Principal</a>
                </div>
            </div>
        </div>

        <div class="footer">
            <img src="../img/logo_single.png" alt="Clicar & Criar" class="footer-logo">
            <p>Clicar & Criar - Jogos educativos para ensino infantil Â© 2025</p>
            <p><i>Desenvolvido por Matheus Laidler</i></p>
        </div>
    </div>

    <script src="../js/theme.js"></script>
    <script>
        const words = [
            'ESCOLA', 'PROFESSOR', 'ALUNO', 'CADERNO', 'LAPIS',
            'BORRACHA', 'LIVRO', 'ESTUDAR', 'APRENDER', 'ENSINAR',
            'MATEMATICA', 'PORTUGUES', 'CIENCIAS', 'HISTORIA', 'GEOGRAFIA',
            'AMIZADE', 'RESPEITO', 'EDUCACAO', 'CONHECIMENTO', 'SABEDORIA'
        ];

        let word = '';
        let guessedLetters = new Set();
        let remainingTries = 9;
        let gameOver = false;

        const canvas = document.getElementById('hangmanCanvas');
        const ctx = canvas.getContext('2d');
        const wordDisplay = document.getElementById('wordDisplay');
        const keyboard = document.getElementById('keyboard');
        const message = document.getElementById('message');
        const newGameBtn = document.getElementById('newGameBtn');

        function drawHangman(tries) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = getComputedStyle(document.documentElement).getPropertyValue('--text-color');
            ctx.lineWidth = 2;

            // Base
            ctx.beginPath();
            ctx.moveTo(20, 230);
            ctx.lineTo(180, 230);
            ctx.stroke();

            if (tries <= 8) {
                // Poste vertical
                ctx.beginPath();
                ctx.moveTo(40, 230);
                ctx.lineTo(40, 20);
                ctx.stroke();
            }

            if (tries <= 7) {
                // Topo
                ctx.beginPath();
                ctx.moveTo(40, 20);
                ctx.lineTo(120, 20);
                ctx.stroke();
            }

            if (tries <= 6) {
                // Corda
                ctx.beginPath();
                ctx.moveTo(120, 20);
                ctx.lineTo(120, 50);
                ctx.stroke();
            }

            if (tries <= 5) {
                // CabeÃ§a
                ctx.beginPath();
                ctx.arc(120, 70, 20, 0, Math.PI * 2);
                ctx.stroke();
            }

            if (tries <= 4) {
                // Tronco
                ctx.beginPath();
                ctx.moveTo(120, 90);
                ctx.lineTo(120, 150);
                ctx.stroke();
            }

            if (tries <= 3) {
                // BraÃ§o esquerdo
                ctx.beginPath();
                ctx.moveTo(120, 100);
                ctx.lineTo(90, 120);
                ctx.stroke();
            }

            if (tries <= 2) {
                // BraÃ§o direito
                ctx.beginPath();
                ctx.moveTo(120, 100);
                ctx.lineTo(150, 120);
                ctx.stroke();
            }

            if (tries <= 1) {
                // Perna esquerda
                ctx.beginPath();
                ctx.moveTo(120, 150);
                ctx.lineTo(90, 180);
                ctx.stroke();
            }

            if (tries <= 0) {
                // Perna direita
                ctx.beginPath();
                ctx.moveTo(120, 150);
                ctx.lineTo(150, 180);
                ctx.stroke();
            }
        }

        function createKeyboard() {
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            keyboard.innerHTML = '';
            letters.split('').forEach(letter => {
                const button = document.createElement('button');
                button.textContent = letter;
                button.className = 'keyboard-button';
                button.addEventListener('click', () => handleGuess(letter));
                keyboard.appendChild(button);
            });
        }

        function updateWordDisplay() {
            wordDisplay.innerHTML = '';
            word.split('').forEach(letter => {
                const letterElement = document.createElement('div');
                letterElement.className = 'letter-space';
                letterElement.textContent = guessedLetters.has(letter) ? letter : '';
                wordDisplay.appendChild(letterElement);
            });
        }

        function handleGuess(letter) {
            if (gameOver || guessedLetters.has(letter)) return;

            guessedLetters.add(letter);
            const button = Array.from(keyboard.children).find(btn => btn.textContent === letter);
            button.disabled = true;

            if (!word.includes(letter)) {
                remainingTries--;
                drawHangman(remainingTries);
                
                if (remainingTries === 0) {
                    gameOver = true;
                    message.textContent = `Fim de jogo! A palavra era: ${word}`;
                    message.style.color = 'red';
                }
            } else {
                const isWinner = word.split('').every(letter => guessedLetters.has(letter));
                if (isWinner) {
                    gameOver = true;
                    message.textContent = 'ParabÃ©ns! VocÃª venceu!';
                    message.style.color = 'green';
                }
            }

            updateWordDisplay();
        }

        function startNewGame() {
            word = words[Math.floor(Math.random() * words.length)];
            guessedLetters.clear();
            remainingTries = 9;
            gameOver = false;
            message.textContent = '';
            message.style.color = '';
            createKeyboard();
            updateWordDisplay();
            drawHangman(9);
        }

        newGameBtn.addEventListener('click', startNewGame);
        startNewGame();

        // Adicionar listener para atualizar o desenho quando o tema mudar
        document.getElementById('themeToggle').addEventListener('click', () => {
            setTimeout(() => {
                drawHangman(remainingTries);
            }, 100);
        });
    </script>
</body>
</html>
