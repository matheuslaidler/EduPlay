<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicar & Criar - Jogo da MemÃ³ria</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/theme.css">
    <script src="../js/theme.js"></script>
    <style>
        .memory-game-container {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            border-color: var(--border-color);
        }
        
        .game-info {
            margin: 20px 0;
            font-size: 1.2rem;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 600px;
        }
        
        .card {
            aspect-ratio: 1;
            background-color: #4a90e2;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            transition: transform 0.3s ease;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }
        
        .card:hover {
            transform: scale(1.05);
        }
        
        .card.flipped {
            background-color: white;
            transform: rotateY(180deg);
        }
        
        .card.found {
            background-color: #4caf50;
            cursor: default;
            pointer-events: none;
        }
        
        .card-symbol {
            display: none;
        }
        
        .card.flipped .card-symbol {
            display: block;
        }
        
        .memory-restart-button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin: 20px 0;
        }
        
        .memory-restart-button:hover {
            background-color: #2a70c2;
        }
        
        @media (max-width: 600px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }
            
            .card {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 400px) {
            .game-board {
                grid-template-columns: repeat(2, 1fr);
                gap: 6px;
            }
            
            .card {
                font-size: 1.2rem;
            }
        }

        .game-notification {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            border-radius: 10px;
            background-color: #4a90e2;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        .game-notification.success {
            background-color: #4caf50;
        }

        .game-notification.error {
            background-color: #f44336;
        }

        @keyframes slideIn {
            from {
                transform: translate(-50%, -100%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .game-notification {
                width: 90%;
                font-size: 1rem;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="theme-toggle" id="themeToggle">ðŸŒ“</button>
    </div>   
    <div class="logo-container">
        <img src="../img/logo_single.png" alt="Clicar & Criar Logo" class="logo" id="logoImage">
    </div>
    <div class="game-container memory-game-container">
        <h1>Jogo da MemÃ³ria</h1>
        <div class="game-info">
            <p>Pares encontrados: <span id="pairsFound">0</span></p>
            <p>Tentativas: <span id="attempts">0</span></p>
        </div>
        <div class="game-board" id="gameBoard"></div>
        <button id="restartButton" class="memory-restart-button">Reiniciar Jogo</button>
        <a href="../index.html" class="back-button">Voltar para a pÃ¡gina inicial</a>
    </div>
    <script src="../js/memory.js"></script>
</body>
</html>
