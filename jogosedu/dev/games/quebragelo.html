<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicar & Criar - Quebra-Gelo</title>
    <link rel="shortcut icon" type="image/jpg" href="../img/logo_single.png"/>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/theme.css">
    <script src="../js/theme.js"></script>
    <style>
        .game-container {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            /*background-color: var(--bg-color);*/
            color: var(--text-color);
            border-color: var(--border-color);
        }
        
        .game-area {
            position: relative;
            margin: 20px auto;
            max-width: 600px;
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .image-container {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }
        
        .ice-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
        }
        
        .ice-block {
            background-color: rgba(184, 229, 250, 0.8);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .ice-block.broken {
            opacity: 0;
            pointer-events: none;
        }
        
        .progress-container {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #34b479;
            transition: width 0.3s ease;
        }
        
        .controls button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        
        .level-indicator {
            font-size: 1.2em;
            margin: 10px 0;
        }
        
        .click-counter {
            font-size: 1.1em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="theme-toggle" id="themeToggle">üåì</button>
    </div>   
    <div class="logo-container">
        <img src="../img/logo_single.png" alt="Clicar & Criar Logo" class="logo" id="logoImage">
    </div>
    <div class="game-container">
        <h1>Quebra-Gelo</h1>
        
        <div class="game-info">
            <p>Clique nos blocos de gelo para quebr√°-los e descobrir o emoji escondido!</p>
            <p>Quanto mais alto o n√≠vel, mais dif√≠cil ser√° quebrar o gelo.</p>
            <div class="level-indicator">N√≠vel: <span id="level">1</span></div>
            <div class="click-counter">Cliques: <span id="clicks">0</span> / <span id="maxClicks">50</span></div>
        </div>
        
        <div class="game-area">
            <div class="image-container" id="imageContainer"></div>
            <div class="ice-layer" id="iceLayer"></div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="controls">
            <button id="resetButton">Reiniciar N√≠vel</button>
            <button id="nextLevelButton" disabled>Pr√≥ximo N√≠vel</button>
        </div>
        
        <a href="../index.html" class="back-button">Voltar para a p√°gina inicial</a>
    </div>
    
    <script src="../js/quebragelo.js"></script>
</body>
</html>
