        .container {

        .header {

        .game-container {
            background-color: var(--card-bg);

            margin-bottom: 20px;
        }

        .game-title {

        .game-controls {

        }

        .game-button {
            padding: 8px 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .game-button:hover {
            background-color: var(--hover-color);
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .back-link {
            display: inline-block;
            padding: 8px 15px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .back-link:hover {
            background-color: var(--hover-color);
        }
    </style>
</head>
