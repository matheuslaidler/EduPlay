<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicar & Criar - Jogo de Palavras</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .game-notification {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            animation: slideIn 0.5s ease-out;
        }

        .game-notification.success {
            background-color: #4CAF50;
        }

        .game-notification.error {
            background-color: #f44336;
        }

        .game-notification.info {
            background-color: #2196F3;
        }

        @keyframes slideIn {
            from {
                transform: translate(-50%, -100%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Jogo de Palavras</h1>
        <div class="game-info">
            <p>Nível: <span id="level">1</span></p>
            <p>Pontuação: <span id="score">0</span></p>
        </div>
        <div class="word-game">
            <div class="word-display" id="wordDisplay"></div>
            <div class="letter-buttons" id="letterButtons"></div>
            <div class="word-input">
                <input type="text" id="wordInput" placeholder="Digite a palavra">
                <button id="checkWord">Verificar</button>
            </div>
            <div class="hint" id="hint"></div>
        </div>
        <button id="nextWord">Próxima Palavra</button>
        <a href="../index.html" class="back-button">Voltar para a página inicial</a>
    </div>
    <div id="gameNotification" class="game-notification"></div>
    <script src="../js/words.js"></script>
</body>
</html>
