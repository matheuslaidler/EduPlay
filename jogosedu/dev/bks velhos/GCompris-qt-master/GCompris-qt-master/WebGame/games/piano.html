<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCompris Web - Piano Virtual</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="game-container">
        <h1>Piano Virtual</h1>
        <div class="game-info">
            <p>Toque as teclas do piano para criar música!</p>
            <p>Dica: Você pode usar as teclas do teclado (A, S, D, F, G, H, J, K)</p>
        </div>
        <div class="piano-container" id="piano"></div>
        <div class="piano-controls">
            <button id="recordButton">Gravar</button>
            <button id="playButton">Tocar</button>
            <button id="clearButton">Limpar</button>
        </div>
        <a href="../index.html" class="back-button">Voltar para a página inicial</a>
    </div>
    <script src="../js/piano.js"></script>
</body>
</html>
