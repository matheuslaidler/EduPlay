<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCompris Web - Matemática</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="game-container">
        <h1>Matemática</h1>
        <div class="game-info">
            <p>Pontuação: <span id="score">0</span></p>
            <p>Nível: <span id="level">1</span></p>
        </div>
        <div class="math-problem">
            <span id="num1">0</span>
            <span id="operator">+</span>
            <span id="num2">0</span>
            <span>=</span>
            <input type="number" id="answer" placeholder="?">
        </div>
        <button id="checkButton">Verificar</button>
        <button id="nextButton">Próximo</button>
        <a href="../index.html" class="back-button">Voltar para a página inicial</a>
    </div>
    <script src="../js/math.js"></script>
</body>
</html>
