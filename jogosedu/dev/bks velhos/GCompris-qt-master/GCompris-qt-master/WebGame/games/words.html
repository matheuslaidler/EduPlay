<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCompris Web - Jogo de Palavras</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="game-container">
        <h1>Jogo de Palavras</h1>
        <div class="game-info">
            <p>Nível: <span id="level">1</span></p>
            <p>Pontuação: <span id="score">0</span></p>
        </div>
        <div class="word-game">
            <div class="word-display" id="wordDisplay"></div>
            <div class="letter-buttons" id="letterButtons"></div>
            <div class="word-input">
                <input type="text" id="wordInput" placeholder="Digite a palavra">
                <button id="checkWord">Verificar</button>
            </div>
            <div class="hint" id="hint"></div>
        </div>
        <button id="nextWord">Próxima Palavra</button>
        <a href="../index.html" class="back-button">Voltar para a página inicial</a>
    </div>
    <script src="../js/words.js"></script>
</body>
</html>
