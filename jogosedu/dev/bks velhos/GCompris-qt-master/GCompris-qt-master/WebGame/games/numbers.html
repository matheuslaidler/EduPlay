<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCompris Web - Ordenação de Números</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="game-container">
        <h1>Ordenação de Números</h1>
        <div class="game-info">
            <p>Nível: <span id="level">1</span></p>
            <p>Pontuação: <span id="score">0</span></p>
            <p class="instructions">Arraste os números para colocá-los em ordem crescente</p>
        </div>
        <div class="numbers-container" id="numbersContainer"></div>
        <div class="game-buttons">
            <button id="checkButton">Verificar</button>
            <button id="restartButton">Reiniciar</button>
        </div>
        <a href="../index.html" class="back-button">Voltar para a página inicial</a>
    </div>
    <script src="../js/numbers.js"></script>
</body>
</html>
